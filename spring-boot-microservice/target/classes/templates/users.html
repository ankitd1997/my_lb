<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Users</h1>
    <p><a th:href="@{/users/add}" class="btn btn-primary mb-3">Add New User</a></p>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Date</th>
            <th>Ankit</th>
            <th>Nishant</th>
            <th>Shailu</th>
            <th>Dumya</th>
            <th>Swapnil</th>
            <th>Vipin</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.date}"></td>
            <td th:text="${user.ankit}"></td>
            <td th:text="${user.nishant}"></td>
            <td th:text="${user.shailu}"></td>
            <td th:text="${user.dumya}"></td>
            <td th:text="${user.swapnil}"></td>
            <td th:text="${user.vipib}"></td>
            <td>
                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Delete Entry</a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr class="bg-warning text-dark">
            <td class="text-center" style="font-weight: bold;">Total</td>
            <td class="text-center" style="font-weight: bold;" th:text="${totalAnkit}"></td>
            <td class="text-center" style="font-weight: bold;" th:text="${totalNishant}"></td>
            <td class="text-center" style="font-weight: bold;" th:text="${totalShailu}"></td>
            <td class="text-center" style="font-weight: bold;" th:text="${totalDumya}"></td>
            <td class="text-center" style="font-weight: bold;" th:text="${totalSwapnil}"></td>
            <td class="text-center" style="font-weight: bold;" th:text="${totalVipib}"></td>
            <td></td> <!-- Empty cell for the Action column -->
        </tr>
        <tr class="bg-success text-white">
            <td colspan="7" class="text-right" style="font-weight: bold;">Grand Total</td>
            <td class="text-center" style="font-weight: bold;" th:text="${grandTotal}"></td>
        </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
