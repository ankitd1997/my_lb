<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Add viewport meta tag for responsive behavior -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add User Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .card {
            margin-bottom: 1.5rem;
        }
        .card-header {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Add User Details</h1>
    <form th:action="@{/users/add}" th:object="${user}" method="post">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="date" style="font-weight: bold;">Date:</label>
                    <input type="date" id="date" th:field="*{date}" class="form-control" required />
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Ankit -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-header">Ankit</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="ankitDay">Day:</label>
                            <select id="ankitDay" th:field="*{ankitDay}" class="form-control">
                                <option value="0">A</option>
                                <option value="1">P</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ankitNight">Night:</label>
                            <select id="ankitNight" th:field="*{ankitNight}" class="form-control">
                                <option value="0">A</option>
                                <option value="1">P</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Nishant -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-header">Nishant</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="nishantDay">Day:</label>
                            <select id="nishantDay" th:field="*{nishantDay}" class="form-control">
                                <option value="0">A</option>
                                <option value="1">P</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="nishantNight">Night:</label>
                            <select id="nishantNight" th:field="*{nishantNight}" class="form-control">
                                <option value="0">A</option>
                                <option value="1">P</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Shailu -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-header">Shailu</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="shailuDay">Day:</label>
                            <select id="shailuDay" th:field="*{shailuDay}" class="form-control">
                                <option value="0">A</option>
                                <option value="1">P</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="shailuNight">Night:</label>
                            <select id="shailuNight" th:field="*{shailuNight}" class="form-control">
                                <option value="0">A</option>
                                <option value="1">P</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dumya -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-header">Dumya</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="dumyaDay">Day:</label>
                            <select id="dumyaDay" th:field="*{dumyaDay}" class="form-control">
                                <option value="0">A</option>
                                <option value="1">P</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dumyaNight">Night:</label>
                            <select id="dumyaNight" th:field="*{dumyaNight}" class="form-control">
                                <option value="0">A</option>
                                <option value="1">P</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Swapnil -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-header">Swapnil</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="swapnilDay">Day:</label>
                            <select id="swapnilDay" th:field="*{swapnilDay}" class="form-control">
                                <option value="0">A</option>
                                <option value="1">P</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="swapnilNight">Night:</label>
                            <select id="swapnilNight" th:field="*{swapnilNight}" class="form-control">
                                <option value="0">A</option>
                                <option value="1">P</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Vipib -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-header">Vipib</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="vipibDay">Day:</label>
                            <select id="vipibDay" th:field="*{vipibDay}" class="form-control">
                                <option value="0">A</option>
                                <option value="1">P</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="vipibNight">Night:</label>
                            <select id="vipibNight" th:field="*{vipibNight}" class="form-control">
                                <option value="0">A</option>
                                <option value="1">P</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-primary btn-lg mr-2">Add Details</button>
            <a th:href="@{/users}" class="btn btn-secondary btn-lg">Back to List</a>
        </div>
    </form>
</div>
<!-- Bootstrap and jQuery JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
